<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Furniture - Khaleed Interiors</title>
  <link href="assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Khaleed Interiors</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="buy.html">Buy</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="buyer-dashboard.html">My Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="buyerdashboard.html">Buyer Dashboard</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <h2 class="text-center mb-4">Available Furniture</h2>
    <div class="text-end mb-3">
      <a href="cart.html" class="btn btn-outline-primary">View Cart</a>
    </div>
    <div id="productContainer" class="row g-4"></div>
  </div>

  <script>
    const productContainer = document.getElementById("productContainer");

    function getAllSellers() {
      const sellers = [];
      for (let key in localStorage) {
        if (key.startsWith("seller_")) {
          const seller = JSON.parse(localStorage.getItem(key));
          sellers.push(seller);
        }
      }
      return sellers;
    }

    function loadProducts() {
      const sellers = getAllSellers();
      productContainer.innerHTML = "";

      sellers.forEach(seller => {
        seller.products.forEach(product => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${product.image}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Product Image" />
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p><strong>Price:</strong> â‚¦${product.price}</p>
                <p><strong>Category:</strong> ${product.category}</p>
                <p><strong>Material:</strong> ${product.material}</p>
                <p>${product.caption}</p>
                <button class="btn btn-success w-100" onclick='orderProduct(${JSON.stringify(product)}, "${seller.email}")'>Order</button>
              </div>
            </div>
          `;
          productContainer.appendChild(col);
        });
      });
    }

    function orderProduct(product, sellerEmail) {
      const buyerName = prompt("Enter your name to order:");
      if (!buyerName) return;

      const order = {
        buyer: buyerName,
        productId: product.id,
        status: "pending",
        timestamp: new Date().toISOString()
      };

      const sellerKey = "seller_" + sellerEmail;
      const seller = JSON.parse(localStorage.getItem(sellerKey));

      const targetProduct = seller.products.find(p => p.id === product.id);
      if (!targetProduct.orders) targetProduct.orders = [];
      targetProduct.orders.push(order);

      localStorage.setItem(sellerKey, JSON.stringify(seller));

      // Save to buyer's order history
      const buyerOrders = JSON.parse(localStorage.getItem("buyerOrders") || "[]");
      buyerOrders.push({
        ...order,
        productName: product.name,
        sellerEmail,
        price: product.price
      });
      localStorage.setItem("buyerOrders", JSON.stringify(buyerOrders));

      alert("Order placed successfully!");
    }

    loadProducts();
  </script>
</body>
</html>
