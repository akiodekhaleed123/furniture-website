<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>buyer Login - Khaleed Interiors</title>
  <link href="assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Khaleed Interiors</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="buyerdashboard.html">buyerDashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="buy.html">Buy</a></li>
        <li class="nav-item"><a class="nav-link" href="buyerlogin.html">buyerlogin</a></li>
        <li class="nav-item"><a class="nav-link" href="buyersignup.html">buyersignup</a></li>
        <li class="nav-item"><a class="nav-link" href="buyerlogin.html">logout</a></li>
      </ul>
    </nav>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Buyer Login</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="buyersignup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const stored = localStorage.getItem("Buyer_" + email);

      if (!stored) {
        alert("buyer not found. Please sign up.");
        return;
      }

      const buyer = JSON.parse(stored);
      if (buyer.password !== password) {
        alert("Incorrect password.");
        return;
      }

      localStorage.setItem("loggedInBuyer", email);
      alert("Login successful!");
      window.location.href = "buyerdashboard.html";
    });
  </script>
</body>
</html>
